---
applications:
- name: person-migration-tito
  memory: 768M
  instances: 1
  path: ./build/libs/spring-cloud-flyway-migration-demo-0.0.1-SNAPSHOT.jar
  routes:
  - route: person-migration-tito.cfapps.io
  buildpack: java_buildpack
  services:
  - person-db-service
  - job-scheduler
  env:
    MIGRATE_TASK: false
    MIGRATE_COMMAND: stage
    SPRING_PROFILE: default